version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - amplify push --yes  # deploy backend resources automatically
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build  # CRA build folder
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
